<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      text-shadow: 0 0 15px cyan;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(2, 160px);
      grid-template-rows: repeat(2, 160px);
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      width: 160px;
      height: 160px;
      border-radius: 20px;
      cursor: pointer;
      opacity: 0.9;
      transition: 0.2s;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .green { background: #00ff00; }
    .red { background: #ff0000; }
    .yellow { background: #ffd500; color: black; }
    .blue { background: #0084ff; }

    .flash {
      opacity: 1 !important;
      box-shadow: 0 0 30px white, 0 0 60px white;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 2px solid cyan;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: cyan;
      color: black;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
      text-shadow: 0 0 10px lime;
    }

    #scoreBoard {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }

    select {
      padding: 5px;
      border-radius: 5px;
      background: #111;
      color: white;
      border: 1px solid cyan;
    }
  </style>
</head>
<body>
  <h1>🎵 Simon Says 🎵</h1>
  
  <div id="gameBoard">
    <div class="btn green" id="green"></div>
    <div class="btn red" id="red"></div>
    <div class="btn yellow" id="yellow"></div>
    <div class="btn blue" id="blue"></div>
  </div>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="restartBtn">Restart</button>
    <select id="difficulty">
      <option value="1000">Easy</option>
      <option value="700">Medium</option>
      <option value="400">Hard</option>
    </select>
  </div>

  <div id="status">Press Start to Play</div>
  <div id="scoreBoard">Score: 0 | High Score: 0 | Lives: 3</div>

  <script>
    const colors = ["green", "red", "yellow", "blue"];
    let gameSequence = [];
    let userSequence = [];
    let level = 0;
    let score = 0;
    let highScore = localStorage.getItem("simonHighScore") || 0;
    let lives = 3;
    let sequenceSpeed = 1000;

    const buttons = {
      green: document.getElementById("green"),
      red: document.getElementById("red"),
      yellow: document.getElementById("yellow"),
      blue: document.getElementById("blue"),
    };

    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const statusText = document.getElementById("status");
    const scoreBoard = document.getElementById("scoreBoard");
    const difficulty = document.getElementById("difficulty");

    // Play flash animation
    function flash(color) {
      const btn = buttons[color];
      btn.classList.add("flash");
      setTimeout(() => btn.classList.remove("flash"), 500);
    }

    // Play sound
    function playSound(color) {
      const sound = new Audio(`https://s3.amazonaws.com/freecodecamp/simonSound${colors.indexOf(color)+1}.mp3`);
      sound.play();
    }

    // Update Scoreboard
    function updateScoreBoard() {
      scoreBoard.textContent = `Score: ${score} | High Score: ${highScore} | Lives: ${lives}`;
    }

    // Next sequence
    function nextLevel() {
      userSequence = [];
      level++;
      score++;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("simonHighScore", highScore);
      }
      statusText.textContent = `Level ${level}`;
      updateScoreBoard();

      const randomColor = colors[Math.floor(Math.random() * 4)];
      gameSequence.push(randomColor);

      // Show sequence to player
      gameSequence.forEach((color, i) => {
        setTimeout(() => {
          flash(color);
          playSound(color);
        }, sequenceSpeed * (i + 1));
      });
    }

    // Check user input
    function checkAnswer(index) {
      if (userSequence[index] !== gameSequence[index]) {
        lives--;
        updateScoreBoard();

        if (lives === 0) {
          statusText.textContent = "❌ Game Over! Press Restart to try again.";
          gameSequence = [];
          level = 0;
          score = 0;
          return false;
        } else {
          statusText.textContent = `⚠ Wrong! You lost a life. Try again...`;
          userSequence = [];
          return false;
        }
      }

      if (userSequence.length === gameSequence.length) {
        setTimeout(nextLevel, 1000);
      }
      return true;
    }

    // User click event
    Object.values(buttons).forEach(btn => {
      btn.addEventListener("click", (e) => {
        if (level === 0) return; // Do nothing if game hasn't started

        const color = e.target.id;
        userSequence.push(color);
        flash(color);
        playSound(color);
        checkAnswer(userSequence.length - 1);
      });
    });

    // Start game
    startBtn.addEventListener("click", () => {
      gameSequence = [];
      userSequence = [];
      level = 0;
      score = 0;
      lives = 3;
      sequenceSpeed = parseInt(difficulty.value);
      statusText.textContent = "Game Started!";
      updateScoreBoard();
      setTimeout(nextLevel, 1000);
    });

    // Restart game
    restartBtn.addEventListener("click", () => {
      gameSequence = [];
      userSequence = [];
      level = 0;
      score = 0;
      lives = 3;
      statusText.textContent = "Game Restarted!";
      updateScoreBoard();
      setTimeout(nextLevel, 1000);
    });

    // Initial Scoreboard
    updateScoreBoard();
  </script>
</body>
</html>
